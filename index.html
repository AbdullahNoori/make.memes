{% extends 'base.html' %}

{% block content %}
 <!-- Slide show -->
 <div class="container">
    <div class="row">
        <!-- Slide show -->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i2.wp.com/globalmunchkins.com/wp-content/uploads/2019/06/Joy-Meets-Bliss-OU2.jpg?resize=1050%2C508&ssl=1" class="img-responsive center-block wrapper">
                </div>
                <div class="carousel-item">
                    <img src="https://www.ncl.com/sites/default/files/Joy%20in%20Alaska.jpg" class="img-responsive center-block wrapper">
                </div>
                <div class="carousel-item">
                  <!-- #credits: Carnival -->
                    <img src="https://www.carnival.com/~/media/Images/Ships/VS/carnival-vista-ship-aerial.jpg" width="100%" height="auto" >
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- end slide show -->
    </div>
</div>
<!-- end Slide show -->
    <div class="row mt-20">
        <div class="col-lg">
            <div class="row">
              {% if memes %}
                {% for meme in memes %}
                  <div class="col-lg-4 col-md-6 mb-4 pd-5 mt-20">
                    <div class="card h-100">
                      <img src="{{meme.images[0]}}" alt="" width="100%" height="250px">
                      <div class="card-body">
                        <h4 class="card-title">
                          <a href="">{{ meme.title }}</a>
                        </h4>
                        <p class="card-text">{{ meme.description }}</p>
                      </div>
                      <div class="card-footer">
                        <a class="btn btn-primary btn-lg float-right" href="/memes/{{ vacation._id }}">View Details</a>
                      </div>
                    </div>
                  </div>
                {% endfor %}
                {% endif %}
            </div>
            <!-- /.row -->
        </div>
        <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
